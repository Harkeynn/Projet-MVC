<form action="index.php?uc=user&action=add" method="post">
    <div class="row">
        <div class="large-6 columns">
            <div class="row">
                Identifiant :
                <input type="text" name="identifiant" placeholder="Identifiant"/>
            </div>
            <div class="row">
                Mot de passe :
                <input type="password" name="pwd" placeholder="Mot de passe"/>
            </div>
        </div>
        <div class="large-6 columns">
            <div class="row">
                <div class="medium-6 columns">
                    Nom :
                    <input type="text" name="nom" placeholder="Identifiant"/>
                </div>
                <div class="medium-6 columns">
                    Prenom :
                    <input type="text" name="prenom" placeholder="Prenom"/>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    Adresse :
                    <input type="text" name="adresse" placeholder="Ex : 123 rue de l'exemple"/>
                </div>
            </div>
            <div class="row">
                <div class="medium-4 columns">
                    Code postal :
                    <input type="text" name="cp" placeholder="CP"/>
                </div>
                <div class="medium-8 columns">
                    Ville :
                    <input type="text" name="ville" placeholder="Ville"/>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    Email :
                    <input type="text" name="mail" placeholder="exemple@exemple.com"/>
                </div>
            </div>
            <div class="row">
                <div class="medium-4 columns">
                    Date de naissance :
                    <input type="date" name="naissance" placeholder="jj/mm/aaaa"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="medium button">Inscription</button>
    </div>

</form>
